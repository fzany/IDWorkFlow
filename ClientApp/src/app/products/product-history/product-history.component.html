<div class="jumbotron py-2">
  <h1 class="display-4 text-center">Product History</h1>
</div>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>Action</th>
        <th>Date</th>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Summary</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of service.productHistoryList">
        <td (click)="populateForm(row)">{{row.action}}</td>
        <td (click)="populateForm(row)">{{row.date}}</td>
        <td (click)="populateForm(row)">{{row.productId}}</td>
        <td (click)="populateForm(row)">{{row.productName}}</td>
        <td (click)="populateForm(row)">{{row.productSummary}}</td>
      </tr>
    </tbody>
  </table>
</div>
