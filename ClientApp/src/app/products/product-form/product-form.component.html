<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id"
         value="service.productFormData.id" />
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Name</label>
      <input class="form-control form-control-lg" placeholder="Name"
             name="name" #firstname="ngModel" [(ngModel)]="service.productFormData.name" required />
    </div>
    <div class="form-group col-md-3">
      <label>Summary</label>
      <input class="form-control form-control-lg" placeholder="Summary"
             name="summary" #firstname="ngModel" [(ngModel)]="service.productFormData.summary" required />
    </div>
    <div class="form-group">
      <label>`</label>
      <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </div>
</form>
